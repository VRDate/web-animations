<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  viewBox="0 0 600 195">
  <defs>
    <style type="text/css">
    svg {
      font-size: 1.2em;
    }
    .intervalBoundary, .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine {
      marker-end: url(#arrow);
    }
    .intervalBoundary {
      stroke: darkblue;
    }
    .activeSpan  {
      fill: lightgrey;
      stroke: black;
    }
    .animatingSpan  {
      fill: aqua;
      stroke: black;
    }
    .bracket {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .regionLabel {
      text-anchor: middle;
    }
    .simpleTime, .simpleTimeDotted {
      stroke: green;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .simpleTimeDotted {
      stroke-dasharray: 3 6;
    }
    .excludedPoint {
      fill: none;
      stroke: green;
      stroke-width: 2;
    }
    .includedPoint {
      fill: green;
      stroke: green;
      stroke-width: 2;
    }
    .legendText {
      font-size: 0.7em;
    }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z"/>
    </marker>
    <!-- Fade out effect -->
    <mask id="fadeout" maskContentUnits="objectBoundingBox">
      <rect x="-0.05" y="-0.05" width="1.1" height="1.1"
        fill="url(#fadeoutGrad)"/>
    </mask>
    <linearGradient id="fadeoutGrad">
      <stop offset="0" stop-color="white" stop-opacity="1"/>
      <stop offset="0.65" stop-color="white" stop-opacity="1"/>
      <stop offset="0.9" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Timeline -->
  <g>
    <text x="1em" y="1.1em">Time</text>
    <line x1="4em" x2="97%" y1="0.8em" y2="0.8em" class="arrowLine"/>
  </g>
  <!-- A single animation -->
  <g transform="translate(80 20)">
    <g mask="url(#fadeout)">
      <!-- Animation shaded areas -->
      <g transform="translate(0 30)">
        <rect width="300" height="100" class="animatingSpan"/>
        <path d="M150 0v100m150-100v100" class="intervalBoundary"/>
      </g>
      <!-- Simple time -->
      <g transform="translate(0 130)">
        <!-- Simple time solid parts -->
        <path d="M0 0l150-100m0 100l150-100h200"
          class="simpleTime" mask="url(#excludedEndPoints)"/>
        <!-- End-points to demonstrate end-point exlcusive timing -->
        <circle cx="150" cy="-100" r="4" class="excludedPoint"/>
        <circle cx="150" cy="0" r="3" class="includedPoint"/>
        <circle cx="300" cy="-100" r="3" class="includedPoint"/>
        <mask id="excludedEndPoints">
          <rect x="-10" y="-110" width="520" height="120" fill="white"/>
          <circle cx="150" cy="-100" r="4" fill="black" stroke="none"/>
        </mask>
      </g>
    </g>
    <!-- Legend -->
    <g transform="translate(160 160)">
      <path d="M0 0h40" class="simpleTime"/>
      <text x="50px" y="0.4em" class="legendText">Simple time</text>
    </g>
  </g>
</svg>
