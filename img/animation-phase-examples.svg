<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  viewBox="0 0 600 320">
  <defs>
    <style type="text/css">
    svg {
      font-size: 1.2em;
    }
    line, .arrowLine {
      stroke: black;
      stroke-width: 1.5;
    }
    .arrowLine {
      marker-end: url(#arrow);
      fill: none;
    }
    .activeSpan  {
      fill: lightgrey;
      stroke: black;
    }
    .animatingSpan  {
      fill: aqua;
      stroke: black;
    }
    .exampleLabel {
      text-anchor: end;
      font-size: 1.4em;
    }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z"/>
    </marker>
    <!-- Fade out effect -->
    <mask id="fadeout" maskContentUnits="objectBoundingBox">
      <rect x="-0.05" y="-0.05" width="1.1" height="1.1"
        fill="url(#fadeoutGrad)"/>
    </mask>
    <linearGradient id="fadeoutGrad">
      <stop offset="0" stop-color="white" stop-opacity="1"/>
      <stop offset="0.65" stop-color="white" stop-opacity="1"/>
      <stop offset="0.9" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Timeline -->
  <g>
    <text x="1em" y="1.1em">Time</text>
    <line x1="80" x2="97%" y1="0.8em" y2="0.8em" class="arrowLine"/>
    <line x1="80" x2="80" y1="0.6em" y2="1em" class="tickMark"/>
  </g>
  <!-- Animation examples -->
  <g transform="translate(80 50)">
    <!-- (a) Animation without delay or fill -->
    <g>
      <rect x="80" width="200" height="40" class="animatingSpan"/>
      <text x="-18" y="30" class="exampleLabel">(a)</text>
    </g>
    <!-- (b) Animation with forwards fill -->
    <g transform="translate(0 70)" mask="url(#fadeout)">
      <rect width="500" height="40" class="activeSpan"/>
      <rect width="120" height="40" class="animatingSpan"/>
      <text x="-18" y="30" class="exampleLabel">(b)</text>
    </g>
    <!-- (c) Animation with cancelled forwards fill -->
    <g transform="translate(0 140)">
      <rect x="40" width="350" height="40" class="activeSpan"/>
      <rect x="40" width="120" height="40" class="animatingSpan"/>
      <text x="-18" y="30" class="exampleLabel">(c)</text>
      <text x="402" y="-8" class="annotation">cancel()</text>
      <path d="M400-13S390-13 390-5" class="arrowLine"/>
    </g>
    <!-- (d) Animation with delay only -->
    <g transform="translate(0 210)">
      <rect width="200" height="40" class="activeSpan"/>
      <rect x="100" width="100" height="40" class="animatingSpan"/>
      <text x="-18" y="30" class="exampleLabel">(d)</text>
    </g>
  </g>
</svg>
