<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  viewBox="0 0 600 390">
  <defs>
    <style type="text/css">
    svg {
      font-size: 1.2em;
    }
    .line, .intervalBoundary, .arrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .arrowLine {
      marker-end: url(#arrow);
    }
    .intervalBoundary {
      stroke: darkblue;
      stroke-opacity: 0.5;
    }
    .timelineLabel {
      font-size: 0.7em;
    }
    .timelineTick {
      font-size: 0.6em;
      text-anchor: middle;
    }
    .animatingSpan  {
      fill: aqua;
      stroke: black;
    }
    .simpleTime, .animationATime, .animationBTime
    {
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .simpleTimeExcludedPoint,
    .animationAExcludedPoint,
    .animationBExcludedPoint {
      fill: none;
      stroke-width: 2;
    }
    .simpleTimeIncludedPoint,
    .animationAIncludedPoint,
    .animationBIncludedPoint {
      stroke-width: 2;
    }
    .simpleTime, .simpleTimeExcludedPoint, .simpleTimeIncludedPoint {
      stroke: green;
    }
    .simpleTimeIncludedPoint {
      fill: green;
    }
    .legendText {
      font-size: 0.7em;
    }
    .animationA  {
      fill: paleturquoise;
      stroke: black;
    }
    .animationB  {
      fill: mistyrose;
      stroke: black;
    }
    .animationATime,
    .animationAExcludedPoint,
    .animationAIncludedPoint {
      stroke: blue;
    }
    .animationAIncludedPoint {
      fill: blue;
    }
    .animationBTime,
    .animationBExcludedPoint,
    .animationBIncludedPoint {
      stroke: red;
    }
    .animationBIncludedPoint {
      fill: red;
    }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z"/>
    </marker>
  </defs>
  <!-- Repeated -->
  <g transform="translate(20 20)">
    <!-- Heading -->
    <text>Repeated animation</text>
    <!-- Animation diagram -->
    <g transform="translate(40 0)">
      <!-- Animation time timeline -->
      <g transform="translate(0 32)">
        <path d="M0 0h392" class="arrowLine"/>
        <path d="M0-2v4m160-4v4m160-4v4" class="line"/>
        <text y="-0.6em" class="timelineLabel">Animation time</text>
        <text y="1.1em" class="timelineTick">
          0<tspan x="160">1</tspan><tspan x="320">2</tspan>
        </text>
      </g>
      <!-- Simple time timeline -->
      <g transform="translate(-20 155)">
        <path d="M0 0v-92" class="arrowLine"/>
        <path d="M-2 0h4" class="line"/>
        <text y="-0.8em" transform="rotate(-90)" class="timelineLabel">
          Simple time</text>
        <text y="1.1em" transform="rotate(-90)" class="timelineTick">0</text>
      </g>
      <!-- Animation shaded areas -->
      <g transform="translate(0 55)">
        <rect width="400" height="100" class="animatingSpan"/>
        <path d="M160 0v100m160-100v100" class="intervalBoundary"/>
      </g>
      <!-- Simple time -->
      <g transform="translate(0 155)">
        <path d="M0 0l160-100m0 100l160-100m0 100l80-50"
          class="simpleTime" mask="url(#excludedEndPoints)"/>
        <!-- Endpoints  -->
        <circle r="3" class="simpleTimeIncludedPoint"/>
        <circle cx="160" cy="-100" r="4" class="simpleTimeExcludedPoint"/>
        <circle cx="160" r="3" class="simpleTimeIncludedPoint"/>
        <circle cx="320" cy="-100" r="4" class="simpleTimeExcludedPoint"/>
        <circle cx="320" r="3" class="simpleTimeIncludedPoint"/>
        <circle cx="400" cy="-50" r="4" class="simpleTimeExcludedPoint"/>
        <mask id="excludedEndPoints">
          <rect x="-10" y="-160" width="420" height="170" fill="white"/>
          <circle cx="160" cy="-100" r="4" fill="black" stroke="none"/>
          <circle cx="320" cy="-100" r="4" fill="black" stroke="none"/>
          <circle cx="400" cy="-50" r="4" fill="black" stroke="none"/>
        </mask>
      </g>
      <!-- Simple time legend -->
      <g transform="translate(420 90)">
        <path d="M0 0h40" class="simpleTime"/>
        <text x="50px" y="0.4em" class="legendText">Simple time</text>
      </g>
    </g>
  </g>
  <!-- Sequenced animations -->
  <g transform="translate(20 220)">
    <!-- Heading -->
    <text>Sequenced animations</text>
    <!-- Animation diagram -->
    <g transform="translate(40 0)">
      <!-- Parent simple time timeline -->
      <g transform="translate(0 32)">
        <path d="M0 0h392" class="arrowLine"/>
        <path d="M0-2v4m160-4v4m160-4v4" class="line"/>
        <text y="-0.6em" class="timelineLabel">Parent simple time</text>
        <text y="1.1em" class="timelineTick">
          0<tspan x="160">1</tspan><tspan x="320">2</tspan>
        </text>
      </g>
      <!-- Animation time timeline -->
      <g transform="translate(-20 155)">
        <path d="M0 0v-92" class="arrowLine"/>
        <path d="M-2 0h4" class="line"/>
        <text y="-0.8em" transform="rotate(-90)" class="timelineLabel">
          Animation time</text>
      </g>
      <!-- Animation shaded areas -->
      <g transform="translate(0 55)">
        <rect width="160" height="100" class="animationA"/>
        <rect x="160" width="160" height="100" class="animationB"/>
      </g>
      <!-- Animation time -->
      <g transform="translate(0 155)">
        <path d="M0 0l160-100" class="animationATime"
          mask="url(#excludedEndPoints)"/>
        <path d="M160 0l160-100" class="animationBTime"
          mask="url(#excludedEndPoints)"/>
        <!-- Endpoints  -->
        <circle r="3" class="animationAIncludedPoint"/>
        <circle cx="160" cy="-100" r="4" class="animationAExcludedPoint"/>
        <circle cx="160" r="3" class="animationBIncludedPoint"/>
        <circle cx="320" cy="-100" r="4" class="animationBExcludedPoint"/>
      </g>
      <!-- Animation time legend -->
      <g transform="translate(420 85)">
        <path d="M0 0h40" class="animationATime"/>
        <text x="50px" y="0.4em" class="legendText">Animation A</text>
        <g transform="translate(0 35)">
          <path d="M0 0h40" class="animationBTime"/>
          <text x="50px" y="0.4em" class="legendText">Animation B</text>
        </g>
      </g>
    </g>
  </g>
</svg>
